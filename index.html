<!DOCTYPE html>
<html>
    <head>
        <title>Idea-X Inside</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/core.css">
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Righteous" rel="stylesheet">
        <!--link rel="shortcut icon" type="image/png" href="/public/img/favicon.png"-->
        <script src="/js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap-3.3.6.min.js" type="text/javascript"></script>
        <script src="/js/idea-x.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div id="menu" class="container">
                <div class="row">
                    <div id="logo" class="col-md-2">Idea-X</div>
                    <div id="nav" class="col-md-10">
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div id="login-form" class="plain-box">
                        <div class="alert alert-warning hide" role="alert">Invalid Email or Password</div>
                        <div class="alert alert-danger hide" id="unavailable-msg" role="alert">Services in unavailable</div>
                        <form action="#" method="POST" id="login-action-form">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                </span>
                                <input type="text" class="form-control" placeholder="E-mail" aria-desibedby="basic-addon1" name="email" id="email">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="" aria-desibedby="basic-addon2" name="password" id="password">
                            </div>
                            <button id="login-button" type="button" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div id="copy" class="col-md-4">
                        Idea-X &copy; 2017
                    </div>
                    <div id="footer-menu" class="col-md-8">

                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
